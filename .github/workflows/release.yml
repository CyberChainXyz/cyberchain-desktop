name: Release
on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-2022
            build-path: build/windows/x64/runner/Release
            archive-type: zip
            ext: zip
          - os: ubuntu-22.04
            build-path: build/linux/x64/release/bundle
            archive-type: tar
            ext: tar.gz
          - os: macos-13
            build-path: build/macos/Build/Products/Release
            archive-type: tar
            ext: tar.gz
          - os: macos-14
            build-path: build/macos/Build/Products/Release
            archive-type: tar
            ext: tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.38.3
      - run: flutter --version

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libnotify-dev
      - run: flutter config --enable-${{ runner.os == 'macOS' && 'macos' || runner.os == 'Windows' && 'windows' || 'linux' }}-desktop
      - run: flutter pub get

      - name: Download bundled programs
        shell: bash
        run: |
          mkdir -p assets/programs/go-cyberchain assets/programs/xMiner
          
          # Download go-cyberchain v1.3.0
          curl -L -o "ccx.${{ matrix.ext }}" "https://github.com/cyberchainxyz/go-cyberchain/releases/download/v1.3.0/ccx-${{ runner.os }}-${{ runner.arch }}-v1.3.0.${{ matrix.ext }}"
          
          # Download xMiner v0.2.0
          curl -L -o "xMiner.${{ matrix.ext }}" "https://github.com/cyberchainxyz/xMiner/releases/download/v0.2.0/xMiner-${{ runner.os }}-${{ runner.arch }}-v0.2.0.${{ matrix.ext }}"
          
          # Extract programs
          if [ "${{ matrix.ext }}" = "zip" ]; then
            unzip -q ccx.${{ matrix.ext }} && cd ccx-v1.3.0 && mv ccx.exe ../assets/programs/go-cyberchain/
            rm -rf ccx-v1.3.0
            cd ..
            unzip -q xMiner.${{ matrix.ext }} && cd xMiner-v0.2.0 && mv xMiner.exe ../assets/programs/xMiner/
            rm -rf xMiner-v0.2.0
            cd ..
          else
            tar -xzf ccx.${{ matrix.ext }} && cd ccx-v1.3.0 && mv ccx ../assets/programs/go-cyberchain/ && chmod +x ../assets/programs/go-cyberchain/ccx
            rm -rf ccx-v1.3.0
            cd ..
            tar -xzf xMiner.${{ matrix.ext }} && cd xMiner-v0.2.0 && mv xMiner ../assets/programs/xMiner/ && chmod +x ../assets/programs/xMiner/xMiner
            rm -rf xMiner-v0.2.0
            cd ..
          fi
          
          rm -f ccx.${{ matrix.ext }} xMiner.${{ matrix.ext }}

      - run: flutter build ${{ runner.os == 'macOS' && 'macos' || runner.os == 'Windows' && 'windows' || 'linux' }} --release
      
      - name: Create release directory
        run: mkdir ccx-desktop-${{ github.ref_name }}

      - name: Copy files (Windows/Linux)
        if: runner.os != 'macOS'
        run: cp -r ${{ matrix.build-path }}/* ccx-desktop-${{ github.ref_name }}/

      - name: Copy files (macOS)
        if: runner.os == 'macOS'
        run: cp -r ${{ matrix.build-path }}/ccx_desktop.app ccx-desktop-${{ github.ref_name }}/

      - name: Copy vc_redist dlls
        if: runner.os == 'Windows'
        run: |
          cp C:\Windows\System32\msvcp140.dll ccx-desktop-${{ github.ref_name }}/
          cp C:\Windows\System32\vcruntime140.dll ccx-desktop-${{ github.ref_name }}/
          cp C:\Windows\System32\vcruntime140_1.dll ccx-desktop-${{ github.ref_name }}/

      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: ${{ matrix.archive-type }}
          filename: ccx-desktop-${{ runner.os }}-${{ runner.arch }}-${{ github.ref_name }}.${{ matrix.ext }}
          path: ccx-desktop-${{ github.ref_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifact
          path: ccx-desktop-${{ runner.os }}-${{ runner.arch }}-${{ github.ref_name }}.${{ matrix.ext }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Calculate SHA256 Checksums
        run: |
          cd artifacts
          echo "## SHA256 Checksums" > ../checksums.md
          echo '```' >> ../checksums.md
          for dir in */; do
            cd "$dir"
            sha256sum * >> ../../checksums.md
            cd ..
          done
          echo '```' >> ../checksums.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          body_path: checksums.md 
